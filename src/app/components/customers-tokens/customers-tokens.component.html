<div class="main-form">
  <div class="main-header">
    <div class="header">
      <Span class="title">Customers Token</Span>
      <div>

      </div>
    </div>
  </div>
  <div class="main-form-area">
    <div class="table-area">
      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="onUpdate(element)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="onDelete(element)"><mat-icon>delete</mat-icon></button>
            <button mat-icon-button style="color: green" (click)="onAction(element)"><mat-icon>qr_code_scanner</mat-icon></button>
<!--            <button mat-icon-button style="color: #ff3b3b" ><mat-icon>remove_circle</mat-icon></button>-->
<!--            <button mat-icon-button style="color: #4f3bff" ><mat-icon>autorenew</mat-icon></button>-->

          </td>
        </ng-container>
        <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumnf">
          <th mat-header-cell *matHeaderCellDef> {{col}} </th>
          <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
      </table>

    </div>

  </div>
</div>
